<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AI Cook - Recipe Generator </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="aiCook.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>AI Cook</h1>
            <p>Use AI to generate a recipe</p>
        </header>

        <main>
            <div id="input-section">
                <div class="api-key-section">
                    <label for="api-key"> API Key:</label>
                    <input type="password" id="api-key" placeholder="Enter your API key here">
                    <button id="save-api-key">Save API Key</button>
                </div>
            </div>
            <div class="ingredient-section">
                <label for="ingredients"> Available ingredients</label>
                <textarea id="ingredients"
                    placeholder="Enter your ingredients seperated by commas (ex. tomatoes, chicken, rice, etc.)"></textarea>
            </div>
            <div class="preference-section">
                <label for="dietary">Dietary Preference (optional): </label>
                <select id="dietary">
                    <option value="">None</option>
                    <option value="">Gluten-Free</option>
                    <option value="">Vegetarian</option>
                    <option value="">Vegan</option>
                    <option value="">Keto</option>
                    <option value="">Paleo</option>
                    <option value="">Low-Carb</option>
                </select>
            </div>
            <div class="cuisine-section">
                <label for="cuisine">Cuisine Type (optional):</label>
                <select id="cuisine">
                    <option value=""> Any </option>
                    <option value=""> Italian </option>
                    <option value=""> Chines </option>
                    <option value=""> Mexican </option>
                    <option value=""> American </option>
                    <option value=""> French </option>
                </select>
            </div>
            <button id="generate-recipe" class="generate-btn">Generate Recipe</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cooking up something delicious...</p>
            </div>

            <div class="recipe-section" id="recipe-section">
                <h2>Generated Recipe</h2>
                <!-- Print button -->
                <div class="recipe-actions">
                    <button id="print-recipe-btn" class="generate-btn">
                        Print Recipe
                    </button>
                </div>
                <div id="recipe-content">
                    <p id="recipe-text"> Your recipe will appear here...</p>
                </div>
            </div>
        </main>
    </div>
    <script src="aiCook.js"></script>"
</body>

</html>
