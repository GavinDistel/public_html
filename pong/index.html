<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pong Game</title>
    <link rel="stylesheet" href="pong.css">
    <script src="ball.js" defer></script>
    <script src="paddle.js" defer></script>
    <script src="controls.js" defer></script>
    <script src="view.js" defer></script>
    <script src="model.js" defer></script>
    <script src="pong.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <h1>MY PONG GAME</h1>
    <h3>By Robbie and Robbie and Nate and Gavin</h3>
    <div id="game-container">
        <div id="game-background"></div>
        <canvas id="gameboard" width="500" height="500"></canvas>
        <!-- The paddles are now HTML elements so they can be styled with CSS -->
        <div id="paddleL" class="paddle "></div>
        <div id="paddleR" class="paddle"></div>
    </div>
    <div id="scoreboard">0 : 0</div>
    <button id="reset" onclick="resetGame()">RESET</button>
    <br />
    <div class="control-group">
        <input type="checkbox" id="cpucheck" onchange="set_cpu(event)">
        <label for="cpucheck" class="toggle-button">CPU Play</label>
    </div>

</body>
</html>
