<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gompei's Grass Game</title>
    <!-- <link rel="stylesheet" href="overlays.css"> -->
    <link rel="stylesheet" href="styles.css">
    <script src="./game.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="center">Gompei's Grass Game</h1>
    <h2 class="center" id="score">Score:</h2>
    <div id="store-container">
        <div class="store" name="Lawn" cost="5" onclick="buy(event.currentTarget)">
            <div class="widget" reap="2" cooldown="0.5" auto="false" name="Lawn">
                <img src="grass.png" alt="grass">
                <div class="overlay-slide" style="animation-duration: 0.5s;"></div>
            </div>
            <p>Lawn</p>
            <p>5 points</p>
            <p>+2 sqft</p>
            <p>0.5s</p>
        </div>
        <div class="store" name="Gompei" cost="15" reap="10" cooldown="2.0" auto="true" src="./gompei.png"
            onclick="buy(event.currentTarget)">
            <div class="widget" reap="10" cooldown="2.0" auto="true" name="Gompei">
                <img src="./gompei.png">
                <div class="overlay-slide" style="animation-duration: 2s;"></div>
            </div>
            <p>Gompei</p>
            <p>15 points</p>
            <p>+10 sqft</p>
            <p>2.0s</p>
        </div>
        <div class="store" name="Super-Gompei" cost="150" reap="100" cooldown="5.0" auto="true" src="./gompei.png"
            onclick="buy(event.currentTarget)">
            <div class="widget" reap="100" cooldown="5.0" auto="true" name="Super-Gompei">
                <img src="./gompei.png" id="super-gompei">
                <div class="overlay-slide" style="animation-duration: 5s;"></div>
            </div>
            <p>Super-Gompei</p>
            <p>150 points</p>
            <p>+100 sqft</p>
            <p>5.0s</p>
        </div>
        <div class="store" name="Lawn God Gompei" cost="1000" reap="1000" cooldown="10.0" auto="true" src="./gompei.png"
            onclick="buy(event.currentTarget)">
            <div class="widget" reap="1000" cooldown="10.0" auto="true" name="Lawn God Gompei">
                <img src="./gompei.png" id="Lawn-God-Gompei" class="white-fur">
                <div class="overlay-slide" style="animation-duration: 10s;"></div>
            </div>
            <p>Lawn God Gompei</p>
            <p>1000 points</p>
            <p>+1000 sqft</p>
            <p>10.0s</p>
        </div>
        <div class="store" name="Speedy Gompei" cost="250000" reap="250000" cooldown="5.0" auto="true" src="./gompei.png"
            onclick="buy(event.currentTarget)">
            <div class="widget" reap="250000" cooldown="5.0" auto="true" name="Speedy Gompei">
                <img src="./gompei.png" id="speed-Gompei" class="speed-gompei">
                <div class="overlay-slide" style="animation-duration: 5s;"></div>
            </div>
            <p>Speedy Gompei</p>
            <p>250,000 points</p>
            <p>+1000 sqft</p>
            <p>5s</p>
        </div>
    </div>
    <div id="widget-container"></div>

</body>

</html>
